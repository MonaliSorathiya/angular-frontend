<div class="row">
  <div class="col-75">
    <div class="container">
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && placeOrder()" novalidate>
        <div class="row">
          <div class="col-50">
            <h3>Billing Address</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe" #firstname="ngModel"
              [(ngModel)]="formData.firstname" [ngClass]="{ 'is-invalid': f.submitted && firstname.errors }" required>
            <div *ngIf="f.submitted && firstname.errors" class="invalid-feedback">
              <div *ngIf="firstname.errors['required']">Name is required</div>
            </div>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" #address="ngModel"
              [(ngModel)]="formData.address" [ngClass]="{ 'is-invalid': f.submitted && address.errors }" required>
            <div *ngIf="f.submitted && address.errors" class="invalid-feedback">
              <div *ngIf="address.errors['required']">Address is required</div>
            </div>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="New York" #city="ngModel" [(ngModel)]="formData.city"
              [ngClass]="{ 'is-invalid': f.submitted && city.errors }" required>
            <div *ngIf="f.submitted && city.errors" class="invalid-feedback">
              <div *ngIf="city.errors['required']">City is required</div>
            </div>
            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY" #state="ngModel"
                  [(ngModel)]="formData.state" [ngClass]="{ 'is-invalid': f.submitted && state.errors }" required>
                <div *ngIf="f.submitted && state.errors" class="invalid-feedback">
                  <div *ngIf="state.errors['required']">State is required</div>
                </div>
              </div>
              <div class="col-50">
                <label for="zip">Pincode</label>
                <input type="text" id="zip" name="zip" placeholder="10001" #zip="ngModel" [(ngModel)]="formData.zip"
                  [ngClass]="{ 'is-invalid': f.submitted && zip.errors }" required>
                <div *ngIf="f.submitted && zip.errors" class="invalid-feedback">
                  <div *ngIf="zip.errors['required']">Pincode is required</div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>
            <div class="icon-container">
              <i class="fa fa-cc-visa" style="color:navy;"></i>
              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="John More Doe" #cardname="ngModel"
              [(ngModel)]="formData.cardname" [ngClass]="{ 'is-invalid': f.submitted && cardname.errors }" required>
            <div *ngIf="f.submitted && cardname.errors" class="invalid-feedback">
              <div *ngIf="cardname.errors['required']">Card Name is required</div>
            </div>
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" #cardnumber="ngModel"
              [(ngModel)]="formData.cardnumber" [ngClass]="{ 'is-invalid': f.submitted && cardnumber.errors }" required>
            <div *ngIf="f.submitted && cardnumber.errors" class="invalid-feedback">
              <div *ngIf="cardnumber.errors['required']">Card Number is required</div>
            </div>
            <!-- <label for="expmonth">Exp Month/Year</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September"> -->
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp MM/YY</label>
                <input type="text" id="expyearmonth" name="expyearmonth" placeholder="2018" #expyearmonth="ngModel"
                  [(ngModel)]="formData.expyearmonth" [ngClass]="{ 'is-invalid': f.submitted && expyearmonth.errors }"
                  required>
                <div *ngIf="f.submitted && expyearmonth.errors" class="invalid-feedback">
                  <div *ngIf="expyearmonth.errors['required']">Expire month-year is required</div>
                </div>
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352" #cvv="ngModel" [(ngModel)]="formData.cvv"
                  [ngClass]="{ 'is-invalid': f.submitted && cvv.errors }" required>
                <div *ngIf="f.submitted && cvv.errors" class="invalid-feedback">
                  <div *ngIf="cvv.errors['required']">CVV is required</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
        </label>
        <button type="submit" class="btn">Place Order</button>
        <button type="submit" class="cancel" style="margin-left: 5%;" (click)="cancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
